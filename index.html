---
layout: default
title: Enketo and other Web Tools for Aid Workers
---

<div id="home">
  <article id="post">
    <h2>{{ site.posts[0].title }}</h2>
      {{ site.posts[0].content }}
  </article>
  <h1>Past Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
